<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />

<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />

</head>
<body>

	<h5>Cadastro de Pessoa</h5>

	<div class="row">
		<form action="salvarpessoa" method="post" th:object="${pessoaobj}">
			<div class="row">
				<div class="input-field col s1">
					<input id="last_name" name="id" readonly="readonly" th:field="*{id}" type="text" class="validate">
					<label  class="active" for="last_name">ID</label>
				</div>
				<div class="input-field col s3">
					<input id="last_name" name="nome" th:field="*{nome}" type="text" class="validate">
					<label  class="active" for="last_name">Nome</label>
				</div>
				<div class="input-field col s3">
					<input id="last_name" name="sobrenome" th:field="*{sobrenome}" type="text" class="validate">
					<label  class="active" for="last_name">Sobrenome</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s3">
					<input id="last_name" name="idade" th:field="*{idade}" type="text" class="validate">
					<label  class="active" for="last_name">Idade</label>
				</div>
			</div>
			<input class="waves-effect waves-light btn" type="submit"
				value="Salvar">
		</form>
	</div>




	<a href="/listapessoas">Listar Pessoas</a>

	<div class="row">
		<div class="input-field col s6">
			<table class="responsive-table">
				<tr>
					<td>ID</td>
					<td>Nome</td>
					<td>Sobrenome</td>
					<td>Idade</td>
					<td>Acao</td>

				</tr>
				<tr th:each="pessoa : ${pessoas} ">
					<td th:text="${pessoa.id}"></td>
					<td th:text="${pessoa.nome}"></td>
					<td th:text="${pessoa.sobrenome}"></td>
					<td th:text="${pessoa.idade}"></td>
					<td><a
						th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
				</tr>
			</table>
		</div>
	</div>

	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
