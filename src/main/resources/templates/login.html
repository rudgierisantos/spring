<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.css" media="screen,projection" />

<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<style type="text/css">
form input[type=submit] {
	color: white;
}

form {
	margin-left: 35%;
	margin-top: 10%;
}

.col .row{
	margin-right: 0rem;
}

</style>

</head>
<body>

	<form th:action="@{/login}" method="post" class="col s12">

		<h5>Acesso ao Sistema</h5>

		<div class="row">
			<div class="input-fiel col s6">
				<label>Login</label> <input type="text" name="username" style="border-radius: 7px ;">
			</div>
		</div>

		<div class="row">
			<div class="input-fiel col s6">
				<label>Senha</label> <input type="password" name="password" style="border-radius: 7px ;">
			</div>
		</div>

		<div class="row">
			<div class="input-fiel col s6">
				<input type="submit" name="logar" value="Acessar"
					class="waves-effect waves-light btn">
			</div>
		</div>



	</form>

	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
